info:
  name: GCC
  type: normal_system
  version: 4.5.1
  filename: gcc-4.5.1.tar.bz2
  size: "64,572"
  homepage: http://gcc.gnu.org/
  description: "The GCC package contains the GNU compiler collection, which includes the C and C++ compilers. This package is used ot build a base system."
  download: http://ftp.gnu.org/gnu/gcc/gcc-4.5.1/gcc-4.5.1.tar.bz2
  md5: 48231a8e33ed6e058a341c53b819de1a
  packer: tar.bz2
  pack_folder: gcc-4.5.1
  unpack_folder:
  compile_folder: gcc-4.5.1_build

build:
  options: "--disable-nls --disable-shared --disable-multilib 
    --disable-decimal-float --disable-threads 
    --disable-libmudflap --disable-libssp 
    --disable-libgomp --enable-languages=c 
    --without-ppl --without-cloog
    --with-gmp-include=$(pwd)/gmp --with-gmp-lib=$(pwd)/gmp/.libs \
  "
  do_make: no
  pre_make: "set -x && set +h && umask 022 && export PATH=/bin:/usr/bin:$PATH && cd $WORK/gcc-4.5.1_build; make >/home/kosh/Projects/KoshLinux/DevelSystem/Build/Work/logs/make_build-gcc-4.5.1.out 2>&1"
  post_make_install: "
    ln -vsf libgcc.a `$LFS_TGT-gcc -print-libgcc-file-name | sed 's/libgcc/&_eh/'` ;
    ln -vsf gcc/x86_64-pc-linux-gnu/4.5.1/libgcc_eh.a /tools/lib/ ; ## dont work without that on my system. 
  "

dependencies:
#  build: # build dependecies from host system if none especified build::options
  build: [ ]
  source_only: [ build-gmp-5.0.1, build-mpfr-3.0.0, build-mpc-0.8.2 ]
  run:
  
defaults:
  
file_list:

