info:
  name: Perl
  version: 5.12.3
  filename: perl-5.12.3.tar.bz2
  size: "12,008"
  homepage: http://cpan.org/
  description: "The Perl package contains the Practical Extraction and Report Language."
  download: http://www.cpan.org/src/5.0/perl-5.12.3.tar.bz2
  md5: 72f3f7e1c700e79bbf9d9279ca5b42d9
  packer: tar.bz2
  pack_folder: perl-5.12.3
  patches:
    perl_5_12_3_libc_1:
      name: Perl Libc Patch
      size: 1
      download: http://www.linuxfromscratch.org/patches/lfs/6.8/perl-5.12.3-libc-1.patch
      md5: 800dfd3c9618731ee5cf57f77a7942b4
      options: "-Np1"

configure:
  prefix: no
  do: sh Configure
  options: -des -Dprefix=/tools -Dstatic_ext='Data/Dumper Fcntl IO'

make:
  options: perl utilities ext/Errno/pm_to_blib

make_install:
  do: >-
    (cp -v perl pod/pod2man /tools/bin &&
    mkdir -pv /tools/lib/perl5/5.12.3 &&
    cp -Rv lib/* /tools/lib/perl5/5.12.3) || exit 1
